<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SIGN IN</title>
  <link rel="stylesheet" href="signin.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="Main">
    <div div class="logo">
      <img src="TechMauriLogo.png" alt="LogoHere">
    </div>
    <div class="body">
      <div class="SIGN IN">
        <h2> SIGN IN</h2>
      </div> <br>

      <p>Enter Your Email :</p>
      <input type="text" class="form__input" id="Email" placeholder="Enter Email " required="" /> <br>

      <p>Enter Your Password : </p>
      <input type="text" class="form__input" id="Password" placeholder="Enter Password " required="" />

      <input type="checkbox" id="rem">
      <label for="rem" class="remember"> Remember Me</label>

      <a href="#" class="forgot">Forgot password?</a> <br>

      <input class="btn" type="submit" value="Login" id="btn1"> <br>

      <br>
      <p class="createp">Don't Have an Account ?</p>
      <button class="btn" type="button" value="Create" id="btn2">Create New Account</button>

    </div>
  </div>
</body>

</html>
