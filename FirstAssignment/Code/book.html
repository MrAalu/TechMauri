<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKING PAGE</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="Main">
        <div div class="logo">
            <img src="TechMauriLogo.png" alt="LogoHere">
        </div>
        <div class="body">
            <div class="table1">
                <h2>FUTSAL PARK</h2>
                <img class="futsal" src="FutsalParkImage.jpg" alt="FutsalParkImageHere" width="400px" height="220px">
                <p>Field Size : Length 42m x Width 25m</p>
                <p> Swoyambhu,Buddha Park - <a href="#">GoogleMapLink</a> </p>
            </div>
            <h2>Facilities :</h2>

            <div class="table2">
                <div class="wifi">
                    <img class="icons" src="FacilitiesIcon/WifiIcon.png" alt="WifiLogo" width="50px" height="50px">
                    <p>Wi-Fi</p>
                </div>
                <div class="food">
                    <img class="icons" src="FacilitiesIcon/FoodIcon.png" alt="FoodLogo" width="50px" height="50px">
                    <p>Food</p>
                </div>
                <div class="dress">
                    <img class="icons" src="FacilitiesIcon/DressingRoomIcon.png" alt="DressLogo" width="50px"
                        height="50px">
                    <p>Dressing</p>
                </div>
                <div class="shower">
                    <img class="icons" src="FacilitiesIcon/ShowerIcon.png" alt="ShowerLogo" width="50px" height="50px">
                    <p>Shower</p>
                </div>
                <div class="toilet">
                    <img class="icons" src="FacilitiesIcon/ToiletIcon.png" alt="ToiletLogo" width="50px" height="50px">
                    <p>Toilet</p>
                </div>
            </div>
            <h2>Contact Us :</h2>
            <div class="table3">

                <p>Phone : +977 9847612345, 01-123456</p>
                <p>Email : FutsalPark@gmail.com</p>
                <p>Website :<a href="#"> Futsalpark.com.np</a></p>
            </div>
            <h2>Availablity :</h2>
            <div class="table4">

                <form action="#">
                    <div class="date">
                        <label for="Date">
                            <p>DATE :</p>
                        </label>
                        <input type="date" id="Date" min="2079-09-08" max="2079-12-31"> <br>
                    </div>
                    <div class="time">
                        <label for="Time">
                            <p> TIME :</p>
                        </label>
                        <input type="time" id="Time" name="appt"> <br>
                    </div>


                    <p>Price : Nrs.1200 Per Hour</p>
            </div>
            <input id="btn" type="submit" value="Book Now">
            </form>
        </div>
    </div>
</body>
<link rel="stylesheet" href="book.css">

</html>
